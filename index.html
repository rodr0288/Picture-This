<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-800_x_800.jpg,
                      images/museum-1600_x_1600.jpg 2x,
                      images/museum-2400_x_2400.jpg 3x"
              media="(min-width: 1600px)">
      
      <source srcset="images/museum-640_x_640.jpg,
                      images/museum-1280_x_1280.jpg 2x,
                      images/museum-1920_x_1920.jpg 3x"
              media="(min-width: 1280px)">
      
      <source srcset="images/museum-480_x_480.jpg,
                      images/museum-960_x_960.jpg 2x,
                      images/museum-1440_x_2440.jpg 3x"
              media="(min-width: 960px) ">
      
      <source srcset="images/museum-960.jpg,
                      images/museum-1920.jpg 2x,
                      images/museum-2880.jpg 3x"
              media="(max-width: 959px)">
      
      <source srcset="images/museum-720.jpg,
                      images/museum-1440.jpg 2x,
                      images/museum-2160.jpg 3x"
              media="(max-width: 719px) ">
      
      <source srcset="images/museum-480.jpg,
                      images/museum-960.jpg 2x,
                      images/museum-1440.jpg 3x"
              media="(max-width: 479px)">

      <source srcset="images/museum-320.jpg,
              images/museum-640.jpg 2x,
              images/museum-960.jpg 3x"
      media="(max-width: 319px)">
      
      <img src="images/museum.jpg" alt="Museum">
  </picture>
  
  </header>
</body>

</html>
